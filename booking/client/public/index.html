<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#667eea" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta
        name="description"
        content="Online booking platform for small businesses"
    />
    <title>PerfectBooking - Professional Appointment Scheduling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #1e293b;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #2EABE2 0%, #1e8db8 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px 0 rgba(46, 171, 226, 0.25);
            text-transform: none;
            letter-spacing: 0.025em;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #1e8db8 0%, #2EABE2 100%);
            box-shadow: 0 8px 25px 0 rgba(46, 171, 226, 0.35);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            box-shadow: 0 4px 14px 0 rgba(100, 116, 139, 0.25);
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #475569 0%, #64748b 100%);
            box-shadow: 0 8px 25px 0 rgba(100, 116, 139, 0.35);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 14px 0 rgba(239, 68, 68, 0.25);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            box-shadow: 0 8px 25px 0 rgba(239, 68, 68, 0.35);
            transform: translateY(-2px);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #ffffff;
            color: #1e293b;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2EABE2;
            box-shadow: 0 0 0 3px rgba(46, 171, 226, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            transform: translateY(-4px);
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(46, 171, 226, 0.1);
            color: #1e293b;
            padding: 20px 0;
            margin-bottom: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #2EABE2 0%, #26334B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .navbar .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }
        
        .navbar .nav-links a {
            color: #64748b;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            position: relative;
        }
        
        .navbar .nav-links a:hover {
            background: rgba(46, 171, 226, 0.1);
            color: #2EABE2;
            transform: translateY(-1px);
        }
        
        .navbar .nav-links .btn {
            padding: 12px 20px;
            font-size: 14px;
        }
        
        .alert {
            padding: 20px;
            margin-bottom: 24px;
            border-radius: 16px;
            font-weight: 600;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            color: #065f46;
            border: 1px solid rgba(6, 95, 70, 0.2);
        }
        
        .alert-success::before {
            background: #10b981;
        }
        
        .alert-error {
            background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
            color: #991b1b;
            border: 1px solid rgba(153, 27, 27, 0.2);
        }
        
        .alert-error::before {
            background: #ef4444;
        }
        
        .booking-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        
        .booking-item:last-child {
            border-bottom: none;
        }
        
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .booking-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .status-confirmed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }
        
        .time-slot {
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #ffffff;
            font-weight: 600;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .time-slot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #2EABE2 0%, #1e8db8 100%);
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }
        
        .time-slot:hover {
            border-color: #2EABE2;
            background: rgba(46, 171, 226, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 171, 226, 0.15);
        }
        
        .time-slot.selected {
            border-color: #2EABE2;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 171, 226, 0.25);
        }
        
        .time-slot.selected::before {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .navbar {
                padding: 10px 0;
            }

            .navbar .container {
                flex-direction: column;
                gap: 10px;
            }

            .navbar h1 {
                font-size: 1.2rem;
            }

            .navbar .nav-links {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 8px;
                justify-content: center;
                width: 100%;
            }

            .navbar .nav-links a,
            .navbar .nav-links .btn {
                padding: 8px 12px;
                font-size: 13px;
            }

            .card {
                padding: 16px;
                border-radius: 12px;
            }

            .time-slots {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .time-slot {
                padding: 12px 8px;
                font-size: 14px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 6px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 1rem;
            }

            .time-slots {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 12px;
            }

            th, td {
                padding: 6px 4px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
