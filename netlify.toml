[build]
  # Build command for React app with localStorage mode enabled
  command = "cd booking/client && npm install && REACT_APP_USE_LOCAL_STORAGE=true npm run build"

  # Directory containing the built files
  publish = "booking/client/build"

  # Base directory for the build
  base = "."

# Environment variables
[build.environment]
  # Enable localStorage mode by default for Netlify deployments
  REACT_APP_USE_LOCAL_STORAGE = "true"
  # React app port (not used in production but good for consistency)
  PORT = "3000"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache control
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/static/*"
  [headers.values]
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

# Custom error pages (optional)
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404